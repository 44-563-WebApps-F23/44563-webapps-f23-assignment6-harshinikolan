<!DOCTYPE html>
<html>
 <title>Tips page</title>
<body>
<h3>harshini reddy kolan shows tip amounts</h3>
<h2>Getting input</h2>

<form>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br><br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br><br>

    <button type="button" onclick="tips()">Show tip</button><br>

</form>

<p id="result">Tips are:</p>

<script> 
function tips() {
    var baseValue = document.getElementById('baseAmount').valueAsNumber;
    var tipValue = document.getElementById('tipPercent').valueAsNumber;
    var myOutput = " ";

    for (let i = 0; i < 5; i++) {
      const calculatedTip = baseValue * (tipValue + i * 4) / 100;
      myOutput = myOutput+ `${tipValue + i * 4}% is ${calculatedTip}; `;
    }
  
    document.getElementById('result').innerHTML = myOutput;
}
</script>
</body>
</html>
