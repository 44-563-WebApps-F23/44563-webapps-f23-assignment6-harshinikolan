<!DOCTYPE html>
<html>
    <head>
        <title>
        Author webpage
        </title>
    </head>
</html>
<body>
    <h2>Author entry Kolan Harshini Reddy</h2>
    <form>
        <label for="hiddenAuthor">The hidden Author Name </label>
        <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
    
        <label for="guessAuthor">Guess the Author </label>
        <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
    
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    
    
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    
    
    
    <script> 
        let good=0;
        let oops=0;
         function checkAuthor (){
        
        hidden = document.getElementById("hiddenAuthor").value
        guess = document.getElementById("guessAuthor").value
        out = document.getElementById("result")
        if(hidden==guess){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } else {
            oops++
            alert('Sorry')
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
        }
        
    
    }
    </script>
    <div class="container">
        <img src="cities/oldcity.jpg" id="cityImage" width="100px" height="100px" alt="oldcity" onclick="selectImage()">
    </div>
    <script>
    var useImage=1;
    function selectImage() {
        switch(useImage){
            case 1: 
            document.getElementById('cityImage').src="oldcity.jpg";
            useImage=2;
            break;

            case 2: 
            document.getElementById('cityImage').src="lakadikapool.jpg";
            useImage=3;
            break;

            case 3: 
            document.getElementById('cityImage').src="hyderabad.jpg";
            useImage=1;
            break;
        }
    }
    </script>

</body>
</html>
